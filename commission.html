  <body>


      <!-- contact form -->
        <section class="wrapper style1 align-center">
                <div class="inner medium">
                    <h2>Get in touch</h2>
                    <form method="post" action="#">
                        <div class="fields">
                            <div class="field half">
                                <label for="name">Name</label>
                                <input type="text" name="name" id="name" value="" />
                            </div>
                            <div class="field half">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" value="" />
                            </div>
                            <div class="field">
                                <label for="message">Message</label>
                                <textarea name="message" id="message" rows="6"></textarea>
                            </div>
                        </div>
                        <ul class="actions special">
                            <li><input type="submit" name="submit" id="submit" value="Send Message" /></li>
                        </ul>
                    </form>

                </div>
            </section>

    <!-- footer  -->
    <footer class="wrapper style1 align-center">
        <div class="inner">
            <ul class="icons">
                <li><a href="https://www.instagram.com/miklo34/" class="icon brands style2 fa-instagram"><span class="label">Instagram</span></a></li>
                <li><a href="https://www.linkedin.com/in/carl-redding-000a4281/" class="icon brands style2 fa-linkedin-in"><span class="label">LinkedIn</span></a></li>
                <li><a href="mailto: miklo.concepcion@gmail.com" class="icon style2 fa-envelope"><span class="label">Email</span></a></li>
            </ul>
